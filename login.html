        ðŸ›’ CART (<span id="cart-count">0</span>)</button>

    </div>
  </header>

  <main>
    <div class="auth-form-container">
      <div class="toggle-buttons">
        <button id="show-login" class="active">Login</button>
        <button id="show-signup">Sign Up</button>
      </div>

      <form id="login-form" class="auth-form">
        <h1>Login</h1>
        <input type="text" placeholder="Phone number, username, or email" required>
        <input type="password" placeholder="Password" required>
        <div class="auth-btns"><button type="submit">Log in</button></div>
      </form>

      <form id="signup-form" class="auth-form" style="display: none;">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Mobile Number or Email" required>
        <input type="password" placeholder="Password" required>
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Username" required>
        <div class="auth-btns"><button type="submit">Sign Up</button></div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-grid">
      <div class="footer-brand">
        <h2>Game<span>Nova</span></h2>

        <div class="icons">
          <a href="#"><img src="https://img.icons8.com/ios-glyphs/24/ffffff/instagram-new.png"/></a>
          <a href="#"><img src="https://img.icons8.com/ios-glyphs/24/ffffff/facebook-new.png"/></a>
          <a href="#"><img src="https://img.icons8.com/ios-glyphs/24/ffffff/youtube-play.png"/></a>

      </div>
    </div>
    <div class="footer-credit">
      <p>&copy; 2025 GameNova â€” Powered by Gamers for Gamers.</p>
    </div>
  </footer>

  <script>
    const loginBtn = document.getElementById("show-login");
    const signupBtn = document.getElementById("show-signup");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");

    loginBtn.addEventListener("click", () => {
      loginForm.style.display = "block";
      signupForm.style.display = "none";
      loginBtn.classList.add("active");
      signupBtn.classList.remove("active");
    });

    signupBtn.addEventListener("click", () => {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
      signupBtn.classList.add("active");
      loginBtn.classList.remove("active");
    });
  </script>

</body>
</html>
